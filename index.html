<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperliquid Consensus Radar v8</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: #0b0f14;
            color: #e5e7eb;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
        }

        /* HEADER */
        .header {
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #f9fafb;
        }

        .header p {
            color: #9ca3af;
            margin-top: 4px;
            font-size: 13px;
        }

        .status {
            display: inline-block;
            margin-top: 12px;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .status.connected {
            background: rgba(34, 197, 94, .15);
            color: #22c55e;
        }

        .status.disconnected {
            background: rgba(239, 68, 68, .15);
            color: #ef4444;
        }

        /* PANELS */
        .config-panel,
        .signals-panel {
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .config-panel h2,
        .signals-panel h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        /* FORMS */
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            color: #9ca3af;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: #0b0f14;
            border: 1px solid #1f2937;
            border-radius: 6px;
            padding: 10px;
            color: #e5e7eb;
            font-size: 13px;
        }

        .form-group textarea {
            font-family: monospace;
            min-height: 90px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #22c55e;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        /* BUTTONS */
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        .btn {
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid #1f2937;
            background: #0b0f14;
            color: #e5e7eb;
            cursor: pointer;
        }

        .btn:hover {
            background: #111827;
        }

        .btn-primary {
            border-color: #22c55e;
            color: #22c55e;
        }

        .btn-danger {
            border-color: #ef4444;
            color: #ef4444;
        }

        /* SIGNALS */
        .signal-card {
            background: #0b0f14;
            border: 1px solid #1f2937;
            border-left: 4px solid #22c55e;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .signal-title {
            font-weight: 600;
            font-size: 15px;
        }

        .signal-time {
            font-size: 12px;
            color: #9ca3af;
        }

        .signal-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 12px;
        }

        .info-item {
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 4px;
            padding: 8px;
        }

        .info-label {
            font-size: 11px;
            color: #9ca3af;
        }

        .info-value {
            font-size: 14px;
            font-weight: 600;
        }

        /* WALLETS */
        .wallet-item {
            border-top: 1px solid #1f2937;
            padding: 8px 0;
            font-family: monospace;
            font-size: 12px;
        }

        .wallet-addr {
            color: #22c55e;
        }

        .wallet-details {
            color: #9ca3af;
        }

        /* EMPTY */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .empty-state-icon {
            display: none;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Hyperliquid Consensus Radar</h1>
            <p>Sistema de monitoreo de consenso en tiempo real</p>
            <div style="margin-top: 15px;">
                <span class="status disconnected" id="wsStatus">‚ö´ Desconectado</span>
            </div>
        </div>

        <div class="config-panel">
            <h2>‚öôÔ∏è Configuraci√≥n</h2>

            <div class="form-group">
                <label>Wallets (una por l√≠nea o separadas por comas)</label>
                <textarea id="wallets" placeholder="0x..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>S√≠mbolos (ej: BTC,ETH,SOL)</label>
                    <input type="text" id="symbols" placeholder="BTC,ETH">
                </div>

                <div class="form-group">
                    <label>Consenso m√≠nimo</label>
                    <input type="number" id="consensus_count" min="1" value="1">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Polling (segundos)</label>
                    <input type="number" id="poll_seconds" min="5" value="12">
                </div>

                <div class="form-group">
                    <label>Usar posiciones</label>
                    <input type="checkbox" id="use_positions" checked style="width: auto; height: 20px;">
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="saveConfig()">üíæ Guardar Configuraci√≥n</button>
                <button class="btn btn-secondary" onclick="testTelegram()">üì± Test Telegram</button>
                <button class="btn btn-danger" onclick="clearHistory()">üóëÔ∏è Limpiar Historial</button>
            </div>
        </div>

        <div class="signals-panel">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2>üìä Se√±ales en Tiempo Real</h2>
                <button class="btn btn-secondary" onclick="refreshNow()">üîÑ Actualizar</button>
            </div>
            <div id="signalsContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">üì°</div>
                    <h3>Esperando se√±ales...</h3>
                    <p>Las se√±ales aparecer√°n aqu√≠ en tiempo real</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        const signals = [];

        // Connect WebSocket
        function connectWS() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            ws = new WebSocket(`${protocol}//${host}/ws`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('wsStatus').textContent = 'üü¢ Conectado';
                document.getElementById('wsStatus').className = 'status connected';
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                console.log('WS message:', msg);

                if (msg.type === 'signal') {
                    addSignal(msg.data);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                document.getElementById('wsStatus').textContent = '‚ö´ Desconectado';
                document.getElementById('wsStatus').className = 'status disconnected';
                setTimeout(connectWS, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Load configuration
        async function loadConfig() {
            try {
                const resp = await fetch('/config');
                const config = await resp.json();

                document.getElementById('wallets').value = (config.wallets || []).join('\n');
                document.getElementById('symbols').value = (config.symbols || []).join(',');
                document.getElementById('consensus_count').value = config.consensus_count || 1;
                document.getElementById('poll_seconds').value = config.poll_seconds || 12;
                document.getElementById('use_positions').checked = config.use_positions !== false;
            } catch (e) {
                console.error('Error loading config:', e);
            }
        }

        // Save configuration
        async function saveConfig() {
            const wallets = document.getElementById('wallets').value
                .split(/[\n,]/)
                .map(w => w.trim())
                .filter(w => w);

            const symbols = document.getElementById('symbols').value
                .split(',')
                .map(s => s.trim())
                .filter(s => s);

            const config = {
                wallets,
                symbols,
                consensus_count: parseInt(document.getElementById('consensus_count').value) || 1,
                poll_seconds: parseInt(document.getElementById('poll_seconds').value) || 12,
                use_positions: document.getElementById('use_positions').checked
            };

            try {
                const resp = await fetch('/config', {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });

                if (resp.ok) {
                    alert('‚úÖ Configuraci√≥n guardada');
                } else {
                    alert('‚ùå Error al guardar');
                }
            } catch (e) {
                console.error('Error saving config:', e);
                alert('‚ùå Error al guardar');
            }
        }

        // Test Telegram
        async function testTelegram() {
            try {
                const resp = await fetch('/test_telegram');
                const data = await resp.json();
                alert(data.sent ? '‚úÖ Telegram enviado' : '‚ùå Error en Telegram');
            } catch (e) {
                console.error('Error testing telegram:', e);
                alert('‚ùå Error al enviar');
            }
        }

        // Clear history
        async function clearHistory() {
            if (!confirm('¬øSeguro que quieres limpiar el historial?')) return;

            try {
                await fetch('/history/clear', { method: 'POST' });
                alert('‚úÖ Historial limpiado');
            } catch (e) {
                console.error('Error clearing history:', e);
                alert('‚ùå Error al limpiar');
            }
        }

        async function loadLatestSignals() {
            try {
                const resp = await fetch('/refresh', { method: 'POST' });
                const data = await resp.json();

                if (!Array.isArray(data)) {
                    console.warn('No snapshot data');
                    return;
                }

                signals.length = 0;          // limpiar array
                data.forEach(s => signals.push(s));

                renderSignals();             // üîë fuerza pintado
            } catch (e) {
                console.error('Error loading latest signals:', e);
            }
        }

        async function loadSnapshot() {
            try {
                const resp = await fetch('/snapshot');
                const data = await resp.json();

                signals.length = 0; // limpiar array

                data.forEach(s => signals.push(s));

                renderSignals();
            } catch (e) {
                console.error('Error loading snapshot:', e);
            }
        }


        async function refreshNow() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = '‚è≥ Actualizando...';

            try {
                await loadLatestSignals();
            } catch (e) {
                console.error(e);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîÑ Actualizar';
            }
        }


        // Add signal to UI
        function addSignal(signal) {
            signals.unshift(signal);
            if (signals.length > 50) signals.pop();

            renderSignals();
        }

        // Render signals
        function renderSignals() {
            const container = document.getElementById('signalsContainer');

            if (signals.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì°</div>
                        <h3>Esperando se√±ales...</h3>
                        <p>Las se√±ales aparecer√°n aqu√≠ en tiempo real</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = signals.map(signal => `
                <div class="signal-card">
                    <div class="signal-header">
                        <div class="signal-title">${signal.coin} ${signal.side.toUpperCase()}</div>
                        <div class="signal-time">${signal.ts}</div>
                    </div>
                    
                    <div class="signal-info">
                        <div class="info-item">
                            <div class="info-label">Consenso</div>
                            <div class="info-value">${signal.count}/${signal.threshold}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Wallets</div>
                            <div class="info-value">${(signal.wallet_rows || []).length}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Modo</div>
                            <div class="info-value">${signal.use_positions ? 'Posiciones' : 'Conteo'}</div>
                        </div>
                    </div>
                    
                    <div class="wallet-list">
                        ${(signal.wallet_rows || []).map(w => `
                            <div class="wallet-item">
                                <div class="wallet-addr">${w.addr.substring(0, 10)}...${w.addr.substring(w.addr.length - 8)}</div>
                                <div class="wallet-details">
                                    ${w.szi ? `Size: ${w.szi.toFixed(4)}` : 'No position'}
                                    ${w.entry ? ` | Entry: $${w.entry.toFixed(2)}` : ''}
                                    ${w.mark ? ` | Mark: $${w.mark.toFixed(2)}` : ''}
                                    ${w.upnl ? ` | PnL: $${w.upnl.toFixed(2)}` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Initialize
        connectWS();
        loadConfig();
        loadSnapshot();

    </script>
</body>

</html>
